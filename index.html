<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Carte Leaflet sans cluster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const map = L.map('map').setView([46.5, -72.5], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Charger le polygone du Québec
    fetch('boite.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: 'blue',
            weight: 2,
            fill: false
          }
        }).addTo(map);
      });

    // Charger les points depuis resultat_sf.csv
    Papa.parse('resultat_sf.csv', {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          const lat = parseFloat(row.Latitude);
          const lon = parseFloat(row.Longitude);
          const couleur = row.point_coleur || 'blue';

          if (!isNaN(lat) && !isNaN(lon)) {
            const marker = L.circleMarker([lat, lon], {
              radius: 6,
              color: couleur,
              fillColor: couleur,
              fillOpacity: 0.8,
              weight: 1
            }).bindPopup(`
              <strong>${row.No_civique || ''} ${row.Nom_rue || ''}</strong><br/>
              ${row.munnom || ''} (${row.Code_postal})<br/>
              Type : ${row.type_adresse || ''}<br/>
              Unités : ${row.nb_unite || ''}<br/>
              Région : ${row.Region_ADM || ''}
            `);
            marker.addTo(map);
          }
        });
      }
    });
  </script>
</body>
</html>
