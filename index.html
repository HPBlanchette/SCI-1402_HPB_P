<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Clusters DBSCAN + Vue Tous les Points</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .tabs {
      display: flex;
      background: #f0f0f0;
      border-bottom: 1px solid #ccc;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
    }
    .tab.active {
      background: #fff;
      font-weight: bold;
      border-bottom: 3px solid #007bff;
    }
    .map-container {
      display: none;
      height: calc(100vh - 48px);
    }
    .map-container.active {
      display: block;
    }
    #map1, #map2 {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('tab1')">Tous les points</div>
    <div class="tab" onclick="switchTab('tab2')">Clusters DBSCAN</div>
  </div>

  <div id="tab1" class="map-container active">
    <div id="map1"></div>
  </div>
  <div id="tab2" class="map-container">
    <div id="map2"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script>
    function getColor(cluster) {
      const palette = [
        "#1f77b4", "#ff7f0e", "#2ca02c",
        "#d62728", "#9467bd", "#8c564b",
        "#e377c2", "#7f7f7f", "#bcbd22", "#17becf"
      ];
      if (cluster === "0" || cluster === 0) return "#aaaaaa";
      return palette[parseInt(cluster) % palette.length];
    }

    // WMS layer from MERN (used in both maps)
    const mernLayer = L.tileLayer.wms("https://servicescarto.mern.gouv.qc.ca/pes/services/Territoire/SDA_WMS/MapServer/WMSServer", {
      layers: "Région administrative",
      format: "image/png",
      transparent: true,
      crs = leaflet::leafletCRS("EPSG3857"), 
      attribution: "© MERN - Gouvernement du Québec"
    });

    // Carte 1 : Tous les points
    const map1 = L.map('map1').setView([46.5, -72.5], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map1);
    mernLayer.addTo(map1);

    fetch('resultat_sf.csv')
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split('\n').slice(1);
        rows.forEach(row => {
          const cols = row.split(',');
          const lat = parseFloat(cols[8]);
          const lon = parseFloat(cols[9]);
          const couleur = cols[14] || 'blue';
          if (!isNaN(lat) && !isNaN(lon)) {
            L.circleMarker([lat, lon], {
              radius: 5,
              color: couleur,
              fillColor: couleur,
              fillOpacity: 0.8,
              stroke: false
            }).addTo(map1);
          }
        });
      });

    // Carte 2 : Clusters DBSCAN
    const map2 = L.map('map2').setView([46.5, -72.5], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map2);
    mernLayer.addTo(map2);

    fetch('clusters_polygones.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: feature => ({
            color: getColor(feature.properties.cluster),
            fillColor: getColor(feature.properties.cluster),
            fillOpacity: 0.25,
            weight: 2
          }),
          onEachFeature: (feature, layer) => {
            layer.bindPopup("Cluster : " + feature.properties.cluster);
          }
        }).addTo(map2);
      });

    const clusterGroup = L.markerClusterGroup();
    fetch('points_clusterises.geojson')
      .then(res => res.json())
      .then(data => {
        const geojsonLayer = L.geoJSON(data, {
          pointToLayer: (feature, latlng) => {
            return L.circleMarker(latlng, {
              radius: 6,
              fillColor: getColor(feature.properties.cluster),
              color: getColor(feature.properties.cluster),
              weight: 1,
              opacity: 1,
              fillOpacity: 0.85
            });
          },
          onEachFeature: (feature, layer) => {
            const props = feature.properties;
            layer.bindPopup(`
              <strong>${props.No_civique || ''} ${props.Nom_rue || ''}</strong><br/>
              ${props.munnom || ''} (${props.Code_postal})<br/>
              Cluster : ${props.cluster}
            `);
          }
        });
        clusterGroup.addLayer(geojsonLayer);
        map2.addLayer(clusterGroup);
      });

    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.map-container').forEach(el => el.classList.remove('active'));
      document.querySelector(`.tab[onclick*="${tabId}"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
      setTimeout(() => {
        if (tabId === 'tab1') map1.invalidateSize();
        else map2.invalidateSize();
      }, 200);
    }
  </script>
</body>
</html>
